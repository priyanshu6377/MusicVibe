<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | MusicVibe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 20px;
      box-shadow:
        0 8px 30px rgba(0, 0, 0, 0.5),
        inset 0 0 20px #2e2e2e;
      transform-style: preserve-3d;
      animation: float 4s ease-in-out infinite;
      width: 320px;
      transition: 0.3s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-12px);
      }
    }

    h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #3c82f6;
    }

    .input-field {
      background: #2a2a2a;
      border: none;
      outline: none;
      padding: 12px 15px;
      width: 100%;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      transition: 0.2s ease;
    }

    .input-field:focus {
      box-shadow: 0 0 5px #3c82f6;
      background-color: #333;
    }

    .login-btn {
      background-color: #3c82f6;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .login-btn:hover {
      background-color: #2c6cd9;
      transform: scale(1.03);
    }

    .glow-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #3c82f6 0%, transparent 70%);
      filter: blur(80px);
      animation: move 10s infinite linear alternate;
      z-index: 0;
    }

    @keyframes move {
      0% { transform: translate(-100px, -80px); }
      100% { transform: translate(100px, 100px); }
    }
  </style>
</head>
<body>
  <div class="glow-circle"></div>

  <div class="login-box">
    <h2>Login to MusicVibe</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" placeholder="Username" class="input-field" required />
      <input type="password" placeholder="Password" class="input-field" required />
      <button type="submit" class="login-btn">Login</button>
    </form>
  </div>
  

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const inputs = document.querySelectorAll('.input-field');
      const username = inputs[0].value;
      const password = inputs[1].value;

      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      window.location.href = 'index.html';
    }
  </script>


</body>
</html>
