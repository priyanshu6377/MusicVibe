<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout | MusicVibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f2f2f2;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .logout-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.08);
    }

    .logout-container h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .logout-container p {
      color: #ccc;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .logout-container a {
      display: inline-block;
      padding: 10px 24px;
      background-color: #4d8cff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .logout-container a:hover {
      background-color: #3a6edc;
    }

    .logout-icon {
      font-size: 50px;
      margin-bottom: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <div class="logout-icon">üëã</div>

  </div>
</body>
</html>
