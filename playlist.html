
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MusicVibe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>ðŸŽµ MusicVibe</h2>
      <nav>
        <br>
        <br>
        <a href="index.html">Home</a>
        <br>
        <br>
        <h3>My Music</h3>
        <a href="playlist.html">Playlists</a>
        <a href="trending.html">Trending Songs</a>
        <a href="album.html">Albums</a>
        <a href="artist.html">Artists</a>
      </nav>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="bottom-links">
        <a href="setting.html">Help</a>
        <a href="javascript:void(0);" onclick="showLogoutModal()">Logout</a>
      </div>
    </aside>
    <br>
    <br>

    <!-- Main + Right Content -->
    <div class="content-wrapper">
      <main class="main-content">
        <div class="header">
          <input type="text" placeholder="Search music...">
          <div class="user">ðŸ‘¤ <span id="usernameDisplay">User</span></div>
        </div>
        <br>
        <br>

        <section class="playlist-row">
          <h3>Playlists for you</h3>
          <div class="playlists">
            <a href="punjabi.html" class="playlist-card">
              <div class="playlist-card" onclick="location.href='punjabi.html'">
                <img src="assets/images/playlist1.jpeg">
                <p>Punjabi</p>
              </div>
            </a>
            <a href="softmusic.html" class="playlist-card">
              <div class="playlist-card" onclick="location.href='punjabi.html'">
                <img src="assets/images/playlist2.jpeg">
                <p>Soft Music</p>
              </div>
            </a>
        </section>
        <br>
        <br>


      </main>

      <!-- Now Playing Sidebar -->
      <!-- Right Sidebar -->
      <div class="right-sidebar">
        <div class="now-playing-header">
          <h2>Now Playing</h2>
        </div>
        <div class="now-playing-list" id="nowPlayingList">
          <!-- Songs will be added dynamically here -->
        </div>
      </div>


      <!-- Fixed Bottom Now Playing Bar -->
      <div class="now-footer">
        <div class="now-footer-content">
          <img src="assets/images/unknown.jpeg" alt="Now Playing">
          <div class="song-text">
            <p class="title">No Song Playing</p>
            <p class="artist"></p>
          </div>
          <div class="player-controls">
              <button class="prev"><i class="fas fa-backward"></i></button>
              <button class="footer-play"><i class="fas fa-play"></i></button>
              <button class="next"><i class="fas fa-forward"></i></button>
          </div>

        </div>
      </div>

  <audio id="audio-player" src="assets/song/cover.mp3" style="display: none;"></audio>
  
  <script>
    // Show logged in user
    const name = localStorage.getItem("username");
    if (name) {
      document.getElementById("usernameDisplay").textContent = name;
    } else {
      document.getElementById("usernameDisplay").textContent = "Guest";
    }

    // Logout functions
    function showLogoutModal() {
      document.getElementById('logoutModal').style.display = 'flex';
    }

    function closeLogoutModal() {
      document.getElementById('logoutModal').style.display = 'none';
    }

    function confirmLogout() {
      localStorage.removeItem("username"); // clear username
      window.location.href = "logout.html"; // redirect to logout page
    }
  </script>


  <script src="main.js"></script>
</body>
</html>
